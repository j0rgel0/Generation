<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Ejercicio 3</title>
  </head>
  <body>
      <h1 class="display-4 m-3"><strong>Javascript</strong> - Ejercicio 3</h1>
      <p class="m-3"><strong>INSTRUCCIONES:</strong> Realizar un algortimo para adivinar un número entre el 1 y el 100 en el menor número de pasos posibles</p>

      <div class="row p-3"><!-- div principal --> 

        <div class="col-sm mb-2"> <!-- primer contenedor -->
          <div class="card border-secondary p-3 shadow-lg bg-white rounde">
            <div>
              <h5 class="card-title">Entrada de datos.</h5>

              <form id="formEjecutar">
                <div class="form-group ">
                  <input type="text" class="form-control" id="num1" placeholder="Escribe un número del 1 al 100" name="val01"/>
                  
                </div>
                <span id="mensajeError" class="card-text text-danger font-weight-bold"></span>
                </div>

                <button type="submit" id="botonEjecutar" class="btn btn-primary mt-3">¡Pon a prueba la computadora!</button>
              </form>
            </div>
          </div> <!-- primer contenedor -->

          <div class="col-sm"> <!-- segundo contenedor -->
            <div class="card border-secondary mb-5 p-3 shadow-lg bg-white rounde">
              
              <div>
                <h5 class="card-title">Números utilizados por la computadora.</h5>
                <span id="utilizados" class="mt-0"></span>
              </div>
              
              <div>
                <h5 class="card-title mt-3">Intento(s).</h5>

                <span id="intentos"></span>
              </div>

            <div>
              <span id="resultado" class="text-success font-weight-bold"></span>
            </div>

            </div>
          </div> <!-- segundo contenedor -->

        </div> <!-- div principal --> 
      
      <div class="text-center p-3">
        <a href="../index.html" class="btn btn-success mt-mb-4" role="button">Regresar</a>
      </div>
