      <h1 class="display-4 m-3"><strong>Javascript</strong> - Ejercicio 4</h1>
      <p class="m-3"><strong>INSTRUCCIONES:</strong> Solicitar un entero (entre el 100 y el 200) y determinar si es múltiplo de 3.</p>

      <div class="row p-3"><!-- div principal -->
        <div class="col-sm mb-2"><!-- primer contenedor -->
          <div class="card border-secondary p-3 shadow-lg bg-white rounde">

              <form id="formEjecutar">
                <div class="form-group ">
                  <!-- <label for="val01"></label> -->

                <span
                id="mensajeError"
                class="card-text text-danger font-weight-bold"></span>
                </div>
                <button type="submit" id="botonEjecutar" class="btn btn-primary mt-3">¡Ejecútalo!</button>
              </form>

            </div>
          </div> 
        </div> <!-- primer contenedor -->

            </div>
